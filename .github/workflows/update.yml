name: Update
on:
  push:
    tags:
      - 'runtime-*'

jobs:
  update:
    name: EAS Updates
    runs-on: ubuntu-latest
    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account in this repo's secrets. Learn more: https://docs.expo.dev/eas-update/github-actions"
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup EAS
        uses: ./.github/actions/eas

      - name: Set env EXPO_BRANCH
        run: |
          if [[ github.head_ref || github.ref_name == 'staging' ]]; then
              echo "EXPO_BRANCH=staging" >> "$GITHUB_ENV"
          else
              echo "EXPO_BRANCH=production" >> "$GITHUB_ENV"
          fi

      - name: Setup Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Publish update
        run: |
          echo ${{ env.EXPO_BRANCH }}
          eas update --branch ${{ env.EXPO_BRANCH }} --auto
